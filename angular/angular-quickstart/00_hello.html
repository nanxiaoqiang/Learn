<!DOCTYPE html>
<html>
<head>
	<title>Angular-1.X Hello World</title>
	<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="name='南肖墙'">
	<!-- ng-init为初始化内容 -->
		<p>名字:<input type="text" name="name" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
		<!-- {{}}是angular的表达式，里边可以写各种运算，如{{ 5 + 5 }} -->
		<h1>Hello <span ng-bind="name"></span></h1>
		<!-- ng-bind类似{{}} -->
	</div>
</body>
</html>
